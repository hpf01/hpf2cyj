<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>小陈同学的MusicPlayer</title>
    <script>
        content = "520的仪式感，就是给千里之外的Ta，她想要的...";
        i = 0;
        function show(){
            str  = content.substr(0,i);
            txt.innerHTML = str ;
            i++;
            //if (i>content.length) i =0;
            setTimeout("show()",200); }
    </script>
    
    
    
</head>
<script language=javascript>
    function toopen(){
        if(document.getElementById("password").value=="20215201314"){
            document.forms[0].action="player.html";
            return true;
        }else{
            alert("专属码不正确！")
            return false;
        }
    }
</script>
<body onLoad="show()">
<section>
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <!-- 登录框 -->
        <div class="container">
            <div class="form">
                <form>
                    <div class="inputBox">
                        <input type="password" id="password" name="password" class="loginInput" placeholder="    ❤小陈同学的专属验证码❤">
                    </div>
                    <div class="inputBox">
                        <center>
                            <input type="submit" value="Let's Go" class="loginBtn" onclick="return toopen();">
                        </center>
                    </div>
                </form>
            </div>
        </div>
        <div id="txt" align="center" style="color: antiquewhite"></div>
    </div>
</section>
</body>

</html>
